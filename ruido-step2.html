<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Ruído – Etapa 2 (Data e hora)</title>
  <link rel="stylesheet" href="assets/styles/global.css">
  <link rel="stylesheet" href="assets/styles/flow.css">
</head>
<body>
  <div class="container">
    <div class="layout">
      <aside class="steps">
        <h3>Etapas do Registro</h3>
        <ol>
          <li class="done">Fato ocorrido</li>
          <li class="active">Data e hora</li>
          <li class="disabled">Revisão</li>
        </ol>
      </aside>

      <main class="content-card">
        <h1>Ruído Excessivo — Data e hora do fato</h1>

        <form id="form-ruido-2">
          <div class="form-row">
            <label>Data do fato:
              <input type="date" id="data" required>
            </label>
            <label>Hora do fato:
              <input type="time" id="hora" required>
            </label>
          </div>

          <label><input type="checkbox" id="data-aprox"> Data aproximada</label>
          <label><input type="checkbox" id="hora-aprox"> Hora aproximada</label>

          <div class="footer">
            <a class="botao btn-secondary" href="ruido-step1.html">Etapa anterior</a>
            <input type="submit" class="botao" value="Próxima etapa">
          </div>
        </form>
      </main>
    </div>
  </div>

  <script src="assets/scripts/util.js"></script>
  <script src="assets/scripts/ruido-step2.js"></script>
</body>
</html>
